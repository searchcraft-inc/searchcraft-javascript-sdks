<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Display Results</title>
  <script type="module" src="/build/searchcraft-javascript-sdk.esm.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      // Define the configuration object
      const config = {
        index: ['1_post_bulletin'],
        apiKey: '3KOBPiti9QPZBIvcbr1HwFhPbiUDz8edMs30qEBkZKtEpoymSfXXwUaGtZGDQote',
        endpointURL: 'https://runegard.search.searchcraft.io',
      };

      // Check for the presence of the search form components
      const baseSearchForm = document.querySelector('searchcraft-base-search-form');
      const autoSearchForm = document.querySelector('searchcraft-auto-search-form');

      // Apply the config to the appropriate component
      if (baseSearchForm) {
        baseSearchForm.config = config;
      } else if (autoSearchForm) {
        autoSearchForm.config = config;
      } else {
        console.error('No compatible search form component found.');
      }
    });
  </script>
  <style>
    .container {
      align-items: center;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .resultsContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <searchcraft-auto-search-form
      custom-styles-for-input='{"borderRadius": "100px", "padding": "16px", "paddingLeft": "32px", "width": "1280px", "placeholderFontSize": "28px"}'
    />
  </div>
  <div class="resultsContainer">
    <searchcraft-base-search-results
    search-keys='["headline", "sub_headline", "body", "date_published", "author_name", "medium_image"]'
    custom-styles-for-results='{"borderRadius": "100px", "padding": "16px", "paddingLeft": "32px", "width": "1280px", "background": "green"}'>
  </searchcraft-base-search-results>
  </div>

    <searchcraft-base-search-results
    search-keys='["headline", "sub_headline", "body", "date_published", "author_name", "medium_image"]'>
      <div slot="result-template" class="custom-result">
        <h2>Custom Result</h2>
      </div>
    </searchcraft-base-search-results>
  </div> -->
</body>
</html>
