<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Display Results</title>
  <script type="module" src="/build/searchcraft-javascript-sdk.esm.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      // Define the configuration object
      const config = {
        index: ['1_post_bulletin'],
        apiKey: '3KOBPiti9QPZBIvcbr1HwFhPbiUDz8edMs30qEBkZKtEpoymSfXXwUaGtZGDQote',
        endpointURL: 'https://runegard.search.searchcraft.io',
      };

      // Check for the presence of the search form components
      const baseSearchForm = document.querySelector('searchcraft-base-search-form');
      const autoSearchForm = document.querySelector('searchcraft-auto-search-form');

      // Apply the config to the appropriate component
      if (baseSearchForm) {
        baseSearchForm.config = config;
      } else if (autoSearchForm) {
        autoSearchForm.config = config;
      } else {
        console.error('No compatible search form component found.');
      }
    });
  </script>
  <style>
    .container {
      align-items: center;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .resultsContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <searchcraft-auto-search-form
      input-icon-height="27"
      input-icon-width="27"
    />
  </div>
  <div>
    <searchcraft-toggle-button type="sort" />
  </div>
  <div>
    <searchcraft-toggle-button type="mode" />
  </div>
  <div class="resultsContainer">
    <searchcraft-filters-list />
  </div>
  <div class="resultsContainer">
    <searchcraft-slider min-year="2010" max-year="2024"></searchcraft-slider>
  </div>
  <searchcraft-results-info />
  <div class="resultsContainer">
    <searchcraft-base-search-results
    document-attributes-for-display='["headline", "sub_headline", "body", "date_published", "author_name", "medium_image"]'
    custom-styles-for-results='{
      "container": {"padding": "16px", "border": "1px solid #ccc", "borderRadius": "8px", "marginBottom": "16px"},
      "heading": {"fontSize": "24px", "color": "#333", "marginBottom": "8px"},
      "subheading": {"fontSize": "20px", "color": "green", "marginBottom": "8px"},
      "primaryContent": {"fontSize": "16px", "color": "#666"},
      "secondaryContent": {"fontSize": "14px", "color": "#999", "marginTop": "4px"},
      "tertiaryContent": {"fontSize": "12px", "color": "#bbb", "marginTop": "4px"},
      "button": {"backgroundColor": "#007BFF", "color": "#fff", "padding": "8px 16px", "border": "none", "borderRadius": "4px"}
    }'
    ad-interval="3"
  >
  </searchcraft-base-search-results>
  </div>
</body>
</html>
