<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Display Results</title>
  <script type="module" src="/build/searchcraft-javascript-sdk.esm.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const config = {
        index: ['1_post_bulletin'],
        readKey: '3KOBPiti9QPZBIvcbr1HwFhPbiUDz8edMs30qEBkZKtEpoymSfXXwUaGtZGDQote',
        endpointURL: 'https://runegard.search.searchcraft.io',
      };

      const baseSearchForm = document.querySelector('searchcraft-base-search-form');
      const autoSearchForm = document.querySelector('searchcraft-auto-search-form');

      if (baseSearchForm) {
        baseSearchForm.config = config;
      } else if (autoSearchForm) {
        autoSearchForm.config = config;
      } else {
        console.error('No compatible search form component found.');
      }
    });
  </script>
  <style>
    .container {
      align-items: center;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .resultsContainer {
      margin-top: 20px;
      width: 70%;
    }
    main {
      display: flex;
    }

    .filters {
      width: 30%;
    }
  </style>
</head>
<body>
  <div class="container">
    <searchcraft-auto-search-form />
  </div>
  <main>
  <div class="filters">
    <div>
    <searchcraft-toggle-button type="sort" />
  </div>
  <div>
    <searchcraft-toggle-button type="mode" />
  </div>
  <div>
    <searchcraft-filters-list />
  </div>
  <div>
    <searchcraft-slider />
  </div>
</div>
  <div class="resultsContainer">
    <div>
      <searchcraft-results-info />
    </div>
    <searchcraft-base-search-results
    document-attributes-for-display='["section_name", "headline", "sub_headline", "author_name", "date_published", "medium_image", "canonical_link"]'
    place-result-image-right="true"
  >
  </searchcraft-base-search-results>
  </div>
</main>
</body>
</html>
